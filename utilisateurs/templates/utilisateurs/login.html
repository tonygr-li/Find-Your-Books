{% extends "vendre/base.html" %}
{% load static %}
{% block content %}
<div class="form-containers-container">
    <div class="registration-form-container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="colored-legend">Connexion</legend>
                {{ form.as_p  }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger navbar-sell-button submit-blue-button" type="submit">Connexion</button>
            </div>
        </form>
        <div class="pt-3 submit-blue-button">
            <small class="text-muted"><a href="{% url 'reset_password-fr' %}">Vous avez oublié votre identifiant ou votre mot de passe?</a></small><br>
            <small class="text-muted"><a href="{% url 'resend-activation-email-fr' %}">Renvoyer le courriel d'activation'?</a></small><br>
            <small class="text-muted">Vous voulez créer un compte? <a href="{% url 'register-fr' %}" class="px-2">S'incrire</a></small>
        </div>
    </div>
</div>
{% endblock content %}
