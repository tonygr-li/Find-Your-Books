{% extends "vendre/base.html" %}
{% load static %}
{% block content %}
<div class="form-containers-container">
    <div class="registration-form-container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="colored-legend">S'inscrire</legend>
                {{ form.as_p  }}
            </fieldset>
            <small class="text-muted submit-blue-button">En créant un compte, vous acceptez nos <a href="{% url 'terms-of-use-fr' %}">Termes et conditions</a></small>
            <div class="form-group">
                <button class="btn btn-danger navbar-sell-button submit-blue-button register-button" type="submit">S'inscrire</button>
            </div>
        </form>
        <div class="pt-3">
            <small class="text-muted submit-blue-button">Vous avez déjà un compte? <a href="{% url 'login-fr' %}" class="px-2">COnnexion</a></small>
        </div>
    </div>
</div>
{% endblock content %}
